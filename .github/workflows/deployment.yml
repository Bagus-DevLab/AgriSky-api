name: Deploy to VPS

on:
  push:
    branches:
      - main  # Trigger setiap ada push ke main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to VPS via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        # Jika pakai password (tidak disarankan), ganti 'key' dengan 'password'
        # password: ${{ secrets.VPS_PASSWORD }} 
        port: 22
        script: |
          # 1. Masuk ke folder project
          cd ${{ secrets.PROJECT_PATH }}
          
          # 2. Tarik kodingan terbaru dari GitHub
          git pull origin main
          
          # 3. Matikan container lama (opsional, biar bersih)
          # docker-compose down 
          
          # 4. Build ulang dan jalankan container
          # --build memastikan kalau ada perubahan di requirements.txt/Dockerfile akan di-rebuild
          docker-compose up -d --build
          
          # 5. Cek status container (untuk log di GitHub Action)
          docker ps